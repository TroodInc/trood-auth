        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ABACResource"
          description: ''
    patch:
      tags:
        - ABAC Resource
      operationId: partial_updateABACResource
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this abac resource.
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                domain:
                  type: string
                  nullable: true
                comment:
                  type: string
                name:
                  type: string
                  maxLength: 64
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ABACResource"
          description: ''
    delete:
      tags:
        - ABAC Resource
      operationId: destroyABACResource
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this abac resource.
