    post:
      tags:
        - ABAC Resource
      operationId: createABACResource
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                domain:
                  type: string
                  nullable: true
                comment:
                  type: string
                name:
                  type: string
