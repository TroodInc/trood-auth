      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ABACAction"
          description: ''
    delete:
      tags:
        - ABAC Action
      operationId: destroyABACAction
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this abac action.
