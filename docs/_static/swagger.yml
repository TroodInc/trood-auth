  /api/v1.0/login:
    post:
      tags:
        - Authorization
      operationId: CreateLogin
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                login:
                  type: string
                  maxLength: 128
                  nullable: false
                  format: email
                password:
                  type: string
                  maxLength: 128
                  nullable: false
              required:
              - login
              - password
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                  login:
                    type: string
                    format: email
                  created:
                    type: string
                    format: date-time
                  active:
                    type: boolean
                  status:
                    type: string
                  role:
                    type: string
                    nullable: true
                  token:
                    type: string
                  expire:
                    type: string
                    format: date-time
                  abac:
                    type: object
                  linked_object:
                    type: object
          description: ''
  /api/v1.0/logout:
    post:
      tags:
        - Authorization
      operationId: CreateLogout[]
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                  data:
                    type: object
          description: ''
  /api/v1.0/invalidate-token:
    get:
      tags:
        - Token
      operationId: listInvalidateTokens
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
  /api/v1.0/verify-token:
    post:
      tags:
        - Token
      operationId: CreateVerifyToken
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/v1.0/password-recovery:
    post:
      tags:
        - Recovery
      operationId: CreateRecovery
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
    patch:
      tags:
        - Recovery
      operationId: PartialUpdateRecovery
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/v1.0/register/:
    post:
      tags:
        - Authorization
      operationId: createRegistrationViewSet
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                login:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      login:
                        type: string
                        format: email
                      created:
                        type: string
                        format: date-time
                      active:
                        type: boolean
                      status:
                        type: string
                        enum:
                        - active
                        - disabled
                        - deleted
                      role:
                        type: string
                        nullable: true
                        example: null
          description: ''

components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        login:
          type: string
          maxLength: 64
        created:
          type: string
          format: date-time
          readOnly: true
        status:
          enum:
          - active
          - disabled
          - deleted
        active:
          type: boolean
        role:
          type: integer
          nullable: true
        pwd_hash:
          type: string
          readOnly: true
        type:
          enum:
          - user
          - service
        cidr:
          type: string
          maxLength: 20
      required:
      - login
    Role:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128
        status:
          enum:
          - active
          - disabled
          - deleted
      required:
      - name

    ABACDomain:
      type: object
      properties:
        id:
          type: string
          maxLength: 128
        default_result:
          enum:
          - allow
          - deny
          nullable: true
      required:
      - id

    ABACAction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 64
        resource:
          type: integer
      required:
      - name
      - resource

    ABACAttribute:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 64
        type:
          type: string
        resource:
          type: integer
      required:
      - name
      - type
      - resource

    ABACResource:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        domain:
          type: string
          nullable: true
        comment:
          type: string
        name:
          type: string
          maxLength: 64
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/ABACAttribute"
          readOnly: true
        actions:
          type: array
          items:
            $ref: "#/components/schemas/ABACAction"
          readOnly: true
      required:
      - comment
      - name

    ABACPolicy:
      properties:
        id:
          type: integer
          readOnly: true
        domain:
          type: string
          maxLength: 128
        resource:
          type: integer
          nullable: true
        action:
          type: integer
          nullable: true
        rules:
          type: array
          items:
            properties:
              result:
                enum:
                - allow
                - deny
              rule:
                type: object
              mask:
                type: array
                items:
                  type: string
            required:
            - result
            - rule
            - mask
      required:
      - domain
      - rules
