      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
          description: ''
    delete:
      tags:
        - Role
      operationId: destroyAccountRole
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this account role.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /api/v1.0/resources/:
    get:
      tags:
        - ABAC Resource
      operationId: listABACResources
      parameters:
      - name: domain
        required: false
        in: query
        description: domain
        schema:
          type: string
      responses:
        '200':
          content:
