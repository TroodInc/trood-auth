openapi: 3.0.2
info:
  title: ''
  version: ''
tags:
  - name: Authorization
    description: "Base endpoints used to enter the system"
  - name: Recovery
    description: "Action for getting lost password back"
paths:
  /api/v1.0/account/:
    get:
      tags:
        - Account
      operationId: listAccounts
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
          description: ''
    post:
      tags:
        - Account
      operationId: createAccount
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                login:
                  type: string
                  maxLength: 64
                status:
                  enum:
                  - active
                  - disabled
                  - deleted
                active:
                  type: boolean
                role:
                  type: integer
                  nullable: true
                type:
                  enum:
                  - user
                  - service
                cidr:
                  type: string
                  maxLength: 20
              required:
              - login
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
  /api/v1.0/account/{id}/:
    get:
      tags:
        - Account
      operationId: retrieveAccount
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this account.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
    patch:
      tags:
        - Account
      operationId: partial_updateAccount
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this account.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                login:
                  type: string
                  maxLength: 64
                status:
                  enum:
                  - active
                  - disabled
                  - deleted
                active:
                  type: boolean
                role:
                  type: integer
                  nullable: true
                type:
                  enum:
                  - user
                  - service
                cidr:
                  type: string
                  maxLength: 20
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
    delete:
      tags:
        - Account
      operationId: destroyAccount
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this account.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /api/v1.0/roles/:
    get:
      tags:
        - Role
      operationId: listAccountRoles
      parameters: []
      responses:
